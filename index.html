<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slideshow</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div id="context-menu">
    <div id="context-menu-items">
      <!-- <div id="context-menu-item-1">Item 1</div>
      <div id="context-menu-item-2">Item 2</div>
      <div id="context-menu-item-3">Item 3</div> -->
      <div id="info"></div>
    </div>
  </div>
  <div id="controls">
    <button id="startStop">
      <div id="startStopText">‚èµ</div>
    </button>
    <label for="interval">Interval: </label>
    <input type="range" id="interval" min="2" max="60" step="1" value="10" />
    <span id="intervalValue">10s</span>
    <input type="checkbox" id="animate" checked />
    <label for="animate">Animate</label>
    <input type="checkbox" id="videoEnabled" checked />
    <label for="videoEnabled">Video</label>
    <span id="subfolders"></span>
  </div>
  <div id="slideshow">
    <div id="slide1Container"><img id="slide1" src="" alt="Slideshow image 1" /></div>
    <div id="slide2Container"><img id="slide2" src="" alt="Slideshow image 2" /></div>
    <div id="videoContainer"><video id="video" alt="Slideshow video" controls autoplay muted> <source src=""/></video></div>
  </div>
  <div id="slideDuration">
    <div id="slideDurationBar">
      <div id="slideDurationBarFill">
      </div>
    </div>
  </div>
  <div id="progress">
    <div id="progressBar">
      <div id="progressBarFill">
      </div>
    </div>
  </div>
  <script src="/static/src.js" type="module"></script>
</body>

</html>
